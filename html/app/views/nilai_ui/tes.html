<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confetti Animation</title>
    <style>
      @keyframes confetti-spin {
        0% {
          transform: rotate3d(0, 1, 1, 360deg);
        }

        50% {
          transform: rotate3d(0, 1, 1, 180deg);
        }

        100% {
          transform: rotate3d(0, 0, 0, 0);
        }
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-10vh);
          opacity: 1;
        }

        50% {
          opacity: 1;
        }

        100% {
          transform: translateY(110vh);
          opacity: 0;
        }
      }

      .confetti {
        position: fixed;
        animation: confetti-fall 3s ease-out infinite;
        width: 20px;
        height: 20px;
      }

      .confetti::before {
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        animation: confetti-spin 1s linear infinite;
      }

      .confetti:nth-child(1)::before {
        background-color: #e84fa9;
      }

      .confetti:nth-child(2)::before {
        background-color: #6a737d;
        animation-delay: -5s;
        animation-fill-mode: backwards;
        animation-duration: 1.5s;
      }

      .confetti:nth-child(3)::before {
        background-color: #1369d3;
        animation-delay: -3s;
      }

      .confetti:nth-child(4)::before {
        background-color: #30a64b;
        animation-delay: -2.5s;
        animation-fill-mode: backwards;
        animation-duration: 1.2s;
      }

      .confetti:nth-child(5)::before {
        background-color: #6f47bf;
        animation-delay: -4s;
      }

      .confetti:nth-child(6)::before {
        background-color: #f46a23;
        animation-delay: -6s;
        animation-fill-mode: backwards;
        animation-duration: 1.1s;
      }

      .confetti:nth-child(7)::before {
        background-color: #fed24e;
        animation-delay: -1.5s;
      }

      .confetti:nth-child(8)::before {
        background-color: #1369d3;
        animation-delay: -2s;
        animation-fill-mode: backwards;
        animation-duration: 1.8s;
      }

      .confetti:nth-child(9)::before {
        background-color: #e84fa9;
        animation-delay: -3.5s;
      }

      .confetti:nth-child(10)::before {
        background-color: #6f47bf;
        animation-delay: -2.5s;
        animation-fill-mode: backwards;
        animation-duration: 1.3s;
      }

      .confetti:nth-child(1) {
        left: 10%;
        width: 20px;
        height: 20px;
      }

      .confetti:nth-child(2) {
        left: 20%;
        animation-delay: -5s;
        width: 15px;
        height: 15px;
      }

      .confetti:nth-child(3) {
        left: 30%;
        animation-delay: -3.2s;
        width: 10px;
        height: 10px;
      }

      .confetti:nth-child(4) {
        left: 40%;
        animation-delay: -2.5s;
        width: 12px;
        height: 12px;
      }

      .confetti:nth-child(5) {
        left: 50%;
        animation-delay: -4.1s;
        transform: scale(1.3);
      }

      .confetti:nth-child(6) {
        left: 60%;
        animation-delay: -6.8s;
        width: 16px;
        height: 16px;
      }

      .confetti:nth-child(7) {
        left: 70%;
        animation-delay: -1.5s;
        width: 18px;
        height: 18px;
      }

      .confetti:nth-child(8) {
        left: 80%;
        animation-delay: -2s;
        width: 22px;
        height: 22px;
      }

      .confetti:nth-child(9) {
        left: 90%;
        animation-delay: -3.5s;
        width: 8px;
        height: 8px;
      }

      .confetti:nth-child(10) {
        left: 100%;
        animation-delay: -2.5s;
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <div class="confetti-container">
      <!-- Confetti elements will be appended here -->
    </div>
    <script>
      // Function to create a confetti element
      function createConfetti() {
        const confettiContainer = document.querySelector(".confetti-container");
        const confettiElement = document.createElement("div");
        confettiElement.classList.add("confetti");
        confettiContainer.appendChild(confettiElement);
      }

      // Create confetti elements
      for (let i = 0; i < 100; i++) {
        createConfetti();
      }
    </script>
  </body>
</html>
