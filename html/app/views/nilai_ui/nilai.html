<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 9999;
      }

      .popup-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #bfc7f2;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
      }

      .popup .tropy {
        width: 100%;
        height: auto;
        max-width: 100px;
      }
      @keyframes confetti-spin {
        0% {
          transform: rotate3d(0, 1, 1, 360deg);
        }

        50% {
          transform: rotate3d(0, 1, 1, 180deg);
        }

        100% {
          transform: rotate3d(0, 0, 0, 0);
        }
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-10vh);
          opacity: 1;
        }

        50% {
          opacity: 1;
        }

        100% {
          transform: translateY(110vh);
          opacity: 0;
        }
      }

      .confetti {
        position: fixed;
        animation: confetti-fall 3s ease-out infinite;
        width: 20px;
        height: 20px;
      }

      .confetti::before {
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        animation: confetti-spin 1s linear infinite;
      }

      .confetti:nth-child(1)::before {
        background-color: #e84fa9;
      }

      .confetti:nth-child(2)::before {
        background-color: #6a737d;
        animation-delay: -5s;
        animation-fill-mode: backwards;
        animation-duration: 1.5s;
      }

      .confetti:nth-child(3)::before {
        background-color: #1369d3;
        animation-delay: -3s;
      }

      .confetti:nth-child(4)::before {
        background-color: #30a64b;
        animation-delay: -2.5s;
        animation-fill-mode: backwards;
        animation-duration: 1.2s;
      }

      .confetti:nth-child(5)::before {
        background-color: #6f47bf;
        animation-delay: -4s;
      }

      .confetti:nth-child(6)::before {
        background-color: #f46a23;
        animation-delay: -6s;
        animation-fill-mode: backwards;
        animation-duration: 1.1s;
      }

      .confetti:nth-child(7)::before {
        background-color: #fed24e;
        animation-delay: -1.5s;
      }

      .confetti:nth-child(8)::before {
        background-color: #1369d3;
        animation-delay: -2s;
        animation-fill-mode: backwards;
        animation-duration: 1.8s;
      }

      .confetti:nth-child(9)::before {
        background-color: #e84fa9;
        animation-delay: -3.5s;
      }

      .confetti:nth-child(10)::before {
        background-color: #6f47bf;
        animation-delay: -2.5s;
        animation-fill-mode: backwards;
        animation-duration: 1.3s;
      }

      .confetti:nth-child(1) {
        left: 10%;
        width: 20px;
        height: 20px;
      }

      .confetti:nth-child(2) {
        left: 20%;
        animation-delay: -5s;
        width: 15px;
        height: 15px;
      }

      .confetti:nth-child(3) {
        left: 30%;
        animation-delay: -3.2s;
        width: 10px;
        height: 10px;
      }

      .confetti:nth-child(4) {
        left: 40%;
        animation-delay: -2.5s;
        width: 12px;
        height: 12px;
      }

      .confetti:nth-child(5) {
        left: 50%;
        animation-delay: -4.1s;
        transform: scale(1.3);
      }

      .confetti:nth-child(6) {
        left: 60%;
        animation-delay: -6.8s;
        width: 16px;
        height: 16px;
      }

      .confetti:nth-child(7) {
        left: 70%;
        animation-delay: -1.5s;
        width: 18px;
        height: 18px;
      }

      .confetti:nth-child(8) {
        left: 80%;
        animation-delay: -2s;
        width: 22px;
        height: 22px;
      }

      .confetti:nth-child(9) {
        left: 90%;
        animation-delay: -3.5s;
        width: 8px;
        height: 8px;
      }

      .confetti:nth-child(10) {
        left: 100%;
        animation-delay: -2.5s;
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center mt-5">
      <button id="submitBtn" class="btn btn-primary">Submit</button>
      <div class="confetti-container"></div>
    </div>

    <div class="popup" id="resultPopup">
      <div class="popup-content">
        <button
          id="closeBtn"
          class="btn-close float-end"
          type="button"
          aria-label="Close"
        ></button>
        <img src="bg.png" alt="bg" style="position: absolute; height: 239px; width: 393px; margin-left: -190px; z-index: -1;">
        <h3 class="fw-bold" style="margin-left: 20px;">Your Final Score</h3>
        <img src="gambar.png" alt="Trophy" class="tropy" />
        <div class="btn btn-light border border-2 border-black pe-5 ps-5 pb-4 position-absolute top-50 start-50 rounded-5" style="margin-left: -50px; margin-top: 30px; padding-bottom: 20px; z-index: -1; padding-left: 10px;"></div>
        <div
          class="row mt-2 position-relative"
          style="padding: 5px; border-color: #95a2e9"
        >
          <div class="col text-end">
            <img
              src="bedge.png"
              alt="lencana"
              style="height: 30px; width: 30px; margin-top: 2px;"
            />
          </div>
          <div class="col text-start">
            <h4 class="pt-1 fw-bold" style="margin-left: -15px;">
              <span id="score" class="">Error Database</span>
            </h4>
          </div>
        </div>
        <div class="container text-center mt-2">
          <button
            type="button"
            class="btn fw-bold"
            style="background-color: #8897e7"
          >
            Home
          </button>
        </div>
      </div>
    </div>

    <script>
      const submitBtn = document.getElementById("submitBtn");
      const resultPopup = document.getElementById("resultPopup");
      const closeBtn = document.getElementById("closeBtn");
      const scoreSpan = document.getElementById("score");

      function createConfetti() {
        const confettiContainer = document.querySelector(".confetti-container");
        const confettiElement = document.createElement("div");
        confettiElement.classList.add("confetti");
        confettiContainer.appendChild(confettiElement);
      }

      submitBtn.addEventListener("click", function () {
        for (let i = 0; i < 10; i++) {
          createConfetti();
        }

        //Random score
        const score = Math.floor(Math.random() * 101);
        scoreSpan.textContent = score;

        resultPopup.style.display = "block";
      });

      closeBtn.addEventListener("click", function () {
        // Hide the popup
        resultPopup.style.display = "none";
      });
    </script>
  </body>
</html>
